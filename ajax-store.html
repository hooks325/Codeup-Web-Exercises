<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>-->
    <style>
        body    {
            background-color: #a6e1ec;
        }
        h1  {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>My Tool Store</h1>

        <table id="products" class="table table-bordered table-hover">
            <thead class="table-inverse">
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>

<button id='refresh' class="btn btn-primary btn-lg">Refresh</button>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json


    var send = function() {

        var tools = $.ajax({
            url: 'data/inventory.json',
            type: 'GET',
            dataType: 'json'
        });

        tools.done(function (tools) {
            var data;

            $(tools).each(function (index) {
                data += '<tr><td>' + tools[index].title + '</td>' +
                        '<td>' + tools[index].quantity + '</td>' +
                        '<td>' + tools[index].price + '</td>' +
                        '<td>' + tools[index].categories + '</td></tr>';
            })

            $('#insertProducts').html(data);

        });
    }
    send();

    $('#refresh').click(function () {
        send();
    });


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields

    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
