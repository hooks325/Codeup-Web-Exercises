<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="css/whackAmole.css">
    <script src="js/jquery-2.js"></script>
</head>
<body >

<div id="game-board">


    <h1 id="title">Whack A Mav</h1>

    <div id="spurs-fans">
        <h1>Spurs Fans Only!</h1>
    </div>

    <div id="spurs-court">
        <div id="timer">30</div>
        <div class="mavs players invisible" id="dirk"></div>
        <div class="mavs players invisible" id="terry"></div>
        <div class="mavs players invisible" id="cuban"></div>
        <div class="mavs players invisible" id="matthews"></div>
        <div class="mavs players invisible" id="rick"></div>
        <div class="spurs players invisible" id="duncan"></div>
        <div class="spurs players invisible" id="parker"></div>
        <div class="spurs players invisible" id="manu"></div>
        <div class="spurs players invisible" id="pop"></div>
    </div>
    <div id="button-container">
        <button class="Aligner" id="new-game">New Game</button>
    </div>

    <p id="score">Score: </p>
</div>

<div class="invisible" id="loserMessage">
    <h2>Game Over!!!</h2>
    <h2 id="userScore">Your score is </h2>
</div>


    <script src="js/whackAmole.js"></script>

</body>
</html>
