<!DOCTYPE html>
<html>
	<head>
		<title>Box Model Exercise</title>

	<body>
		<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum <strong>Wavelengths<strong><a></h1>
