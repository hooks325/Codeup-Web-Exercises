<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
            margin: 0 auto;
        }
        body    {
            background-color: cornflowerblue;
        }
        h1  {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>My Favorite Restaurant</h1>




<!-- div to hold map -->
<div id="map-canvas"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBr11p5gLoL2rOIKbwTneJ2h2xS1mq63o"></script>

<!-- Script to show address on map -->
<script type="text/javascript">
    (function() {
        "use strict";

        // setting address as variable
        var address = '7300 S Loop 1604 W, Somerset, TX 78069';

        // get a new instance of the Geocoder() object
        var geocoder = new google.maps.Geocoder();

        // geocode the address
        geocoder.geocode({'address' : address}, function(results, status) {
            // check for a successful result
            if (status == google.maps.GeocoderStatus.OK) {
                // Recenter the map over the address
                map.setCenter(results[0].geometry.location);
            } else {
                // Show an error message with the status if our request fails
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 15

        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        // Create lat and long for our marker position
        var constantinos = {lat: 29.227829, lng: -98.645003};

        // Add the marker to our existing map
        var marker = new google.maps.Marker({
          position: constantinos,
          map: map,
          animation: google.maps.Animation.DROP
        });
        var contentStr = '<h1>Constantino\'s Pizza</h1>'+
                '<p>Quality food at a quality price</p>';

        // Create a new infoWindow object with content
        var infoWindow = new google.maps.InfoWindow({
            // content of the info window
            content: contentStr
        });

        var openWindow = function() {
            infoWindow.open(map, marker);
        };
        marker.addListener('click', openWindow);
    })();
</script>
</body>
