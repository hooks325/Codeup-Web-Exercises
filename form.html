<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Form</title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="http://requestb.in/14sweq61">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" name="email">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>

    <h2>Filing Status</h2>

    <label for="single">
        <input type="radio" id="single" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="joint">
        <input type="radio" id="joint" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="seperate">
        <input type="radio" id="seperate" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="household">
        <input type="radio" id="household" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="self">
        <input type="checkbox" id="self" name="employment_status[]" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="small">
        <input type="checkbox" id="small" name="employment_status[]" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large">
        <input type="checkbox" id="large" name="employment_status[]" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

    <select name="phone_type" id="phone_type">
        <option name="phone type" value="android">Android</option>
        <option name="phone type" value="iPhone">iPhone</option>
        <option name="phone type" value="windows_phone">Windows Phone</option>
        <option name="phone type" value="other">Other</option>
    </select>


    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked>
    </label>
    <br>

    <button type="submit">Submit</button>

</form>



</body>
</html>
