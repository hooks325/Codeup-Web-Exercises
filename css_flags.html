<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Flags</title>
    <link rel="stylesheet" href="css/flags.css">
    <style>
        body    {
            background-image: url('img/background.png');
        }
    </style>
</head>
<body>
    <div id="banner">
        <h1 id="header1">CSS Flags</h1>
        <div id="search-bar">
            <form method="get" action="http://google.com/search">
                <input type="text" name="q" placeholder="Search Countries Here...">
            </form>
        </div>
    </div>
    <a href="https://en.wikipedia.org/wiki/Afghanistan">
        <div class="flag-container" id="afghan-outer">
            <div class="flag-inner" id="afghan-inner"></div>
        </div>
        <div class="label" id="afghan-label"><h1 id="afghan">Afghanistan</h1></div>
    </a>
    <a href="https://en.wikipedia.org/wiki/%C3%85land_Islands">
        <div class="flag-container" id="aland-outer">
            <div class="flag-inner" id="aland-inner">
                <div id="aland-blue">
                    <div id="aland-yellow1"></div>
                    <div id="aland-yellow2"></div>
                    <div id="aland-red1"></div>
                    <div id="aland-red2"></div>
                </div>
            </div>
        </div>
        <div class="label" id="aland-label"><h1 id="aland">Aland Islands</h1></div>
    </a>
    <a href="https://en.wikipedia.org/wiki/Bangladesh">
        <div class="flag-container" id="bangladesh-outer">
            <div class="flag-inner" id="bangldesh-inner">
                <div id="circle"></div>
            </div>
        </div>
        <div class="label" id="bangladesh-label"><h1 id="bangladesh">Bangladesh</h1></div>
    </a>
</body>
</html>
