<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24 Hour Time Converter</title>
    <link rel="stylesheet" href="css/convertTo24.css">
</head>
<body>

    <div>
        <h1>Time Converter</h1>
        <input type="text" id="time" placeholder="12:00">
        <label>
            <input type="radio" id="am" name="timeOfDay" id="am" value="am">
            AM
        </label>
        <label>
            <input type="radio" id="pm" name="timeOfDay" id="pm" class="timeOfDay" value="pm">
            PM
        </label>
        <br>
        <button id="12-hour">12 Hour Converter</button>
        <button id="24-hour">24 Hour Converter</button>
    </div>




<script src="js/timeConverter.js"></script>
</body>
</html>
